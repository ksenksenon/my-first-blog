{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post">
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|truncatewords:20|linebreaksbr }}</p>
        <div class="date">
            <p>Опубликовано: {{ post.published_date }}</p>
          <a href="{% url 'post_detail' pk=post.pk %}">Комментарии: {{ post.comments.count }}</a>
        </div>
    </div>
    <hr>
{% endfor %}
{% endblock %}
